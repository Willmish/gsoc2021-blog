title: Wio Terminal as Zephyr Greybus host 
author: "Szymon Duchniewicz"
description: > # this means to ignore newlines until "show_excerpts:"
  Website for project updates on Wio Terminal as Zephyr Greybus host.
  
show_excerpts: true

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  skin: classic
  date_format: "%b %-d, %Y"


github_username: Willmish
# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
remote_theme: jekyll/minima

header_pages:
  - _pages/frontpage.md

include:
  - _pages
  
exclude: 
  - .gitignore
  - LICENSE
  - README.md
    
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-remote-theme
